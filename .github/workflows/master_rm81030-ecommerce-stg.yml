# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm81030-ecommerce-stg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c73c0b8ecdbc4d11b305acf3722188c9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d645d81d6b104c4f9bfb93db187a786a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c73c0b8ecdbc4d11b305acf3722188c9 }}/ecommerce:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm81030-ecommerce-stg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e6f0963bd7b46e0b3ec0c5978a29f27 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c73c0b8ecdbc4d11b305acf3722188c9 }}/ecommerce:${{ github.sha }}'